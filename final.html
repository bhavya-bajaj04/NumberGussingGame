<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="final.css" />
  </head>

  <body>
    <header>
      <div class="heading">Welcome to <b> Guess the Number Game </b></div>
    </header>

    <div class="container">
      <div class="item">
        <p>Highscore: <span class="highscore">0</span></p>
        <button class="btn" role="button" id="new-game">New Game</button>
        <p>Guesses Left: <span class="guesses-left">10</span></p>
      </div>

      <div class="item">
        <p>Enter your guess below (1 to 100) & press Check button</p>
        <input type="number" id="text-box" />
        <br /><br />
        <button class="btn" role="button" id="check-btn">Check</button>
      </div>

      <div class="item">
        <p class="message">Hello ! Let's Start the GameðŸ’–</p>
      </div>
    </div>
    <footer>&copy; by BHAVYA. Don't claim as your own : )</footer>

    <script src="final.js"></script>
  </body>
</html>
